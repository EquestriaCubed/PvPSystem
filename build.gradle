plugins {
	id 'java'
	id 'eclipse'
}

group = 'com.hepolite'
version = '1.0.2'

repositories {
	jcenter()
	maven {
		name 'spigot'
		url 'https://hub.spigotmc.org/nexus/content/groups/public/'
	}
	maven {
		name 'sk89q'
		url 'https://maven.sk89q.com/repo/'
	}
}
dependencies {
	compile 'org.bukkit:bukkit:1.11.2-R0.1-SNAPSHOT'
	compile 'com.sk89q.worldedit:worldedit-bukkit:6.1.5'
	compile 'com.sk89q.worldedit:worldedit-core:6.1.4-SNAPSHOT'
	compile 'com.sk89q:worldguard:6.1.1-SNAPSHOT'
	compile fileTree(dir: 'libs', include: '*.jar')
}

processResources {
	inputs.properties version: project.version
	from (sourceSets.main.resources.srcDirs) {
		include 'plugin.yml'
		expand version:project.version
	}
	from (sourceSets.main.resources.srcDirs) {
		exclude 'plugin.yml'
	}
}